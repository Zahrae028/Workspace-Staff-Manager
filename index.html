<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <!-- <header>
        <h1>Workspace Staff Manager</h1>
        <p>1</p>
    </header> -->
    <div id="dark-div" class=""></div>

    <aside>
        <h2>Unassigned Staff</h2>

        <ul id="free-staff-list" class="free-staff">
            <!-- <li class="staff-container">
                <img class="staff-pic" src="" alt="">
                <div>
                    <p>ahmed sef</p>
                    <p>role</p>
                </div>
                <button class="delete" id="delete">x</button>
           </li>
           <li class="staff-container">
                <img class="staff-pic" src="" alt="">
                <p>ahmed sef</p>
                <button class="delete" id="delete">x</button>
           </li>
           
            -->
        </ul>
        <button class="add-form" id="add-form">Add New Worker</button>
    </aside>


    <main class="hero">
        <img class="plan" src="./img/plan-6918d7e78ba30539026036.jpg" alt="">
        <div class="rooms">
            <div class="item1">
                <p>Conference Room</p>
                <button id="conference-room" class="plus">+</button>
                <ul class="conference-room">

                </ul>
            </div>

            <div class="item2 ">
                <p>Server Room</p>
                <button id="server-room" class="plus">+</button>
                <ul class="server-room">

                </ul>
            </div>

            <div class="item3 ">
                <p>Security Room</p>
                <button id="security-room" class="plus">+</button>
                <ul class="security-room">

                </ul>
            </div>

            <div class="item4 ">
                <p>Reception</p>
                <button id="reception" class="plus">+</button>
                <ul class="reception">

                </ul>
            </div>

            <div class="item5 ">
                <p>Staff Room</p>
                <button id="staff-room" class="plus">+</button>
                <ul class="staff-room">

                </ul>
            </div>

            <div class="item6 ">
                <p>Archives</p>
                <button id="archives" class="plus">+</button>
                <ul class="archives">

                </ul>
            </div>
        </div>
    </main>

    <div class="form-div invis" id="form-div">
        <form class="staff-form" id="staff-form">

            <label class="circle-upload">
                <input type="file" id="pic-input">
                <img src="" id="show-pic" alt="" class="show-pic">
            </label>
            <p class="error errorvis"></p>

            <label>Full name :</label>
            <input type="text" name="name" id="full-name" required>
            <p id="full-name-error" class="error "></p>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">--Select Role--</option>
                <option value="Receptionist">Receptionist</option>
                <option value="IT Technician">IT Technician</option>
                <option value="Security Officer">Security Officer</option>
                <option value="Manager">Manager</option>
                <option value="Cleaning">Cleaning</option>
            </select>

            <p id="role-error" class="error errorvis"></p>




            <label>Email : </label>
            <input type="email" name="email" id="email" required>
            <p id="email-error" class="error errorvis"></p>

            <label>Phone number : </label>
            <input type="tel" name="phone" id="phone" required>
            <p id="phone-error" class="error errorvis"></p>

            <label>Professional experience :</label>
            <div class="experiences" id="experiences">
                <div class="experience-item" data-experience-id="1">
                    <div class="experience-grid">

                        <!-- <button type="button" class="remove-experience">
                            x
                        </button> -->


                        <label>Company</label>
                        <input type="text" id="experience-company-1" class="companyName" placeholder="Company name">



                        <label>Role</label>
                        <input type="text" id="experience-role-1" class="roleCompany" placeholder="Role in company">



                        <label>From</label>
                        <input type="date" id="experience-from-1" class="experienceFrom">



                        <label>To</label>
                        <input type="date" id="experience-to-1" class="experienceTo">


                    </div>
                </div>
            </div>



            <p class="error errorvis"></p>

            <button type="button" id="add-exp-btn">Add Another Experience</button>

            <button class="submit" id="submit" type="submit">Add</button>
        </form>
    </div>
    <div class="select-div invis" id="select-div">
        <div class="staff-select" id="staff-select">

            <ul id="staff-select-list" class="free-staff">

            </ul>
            <button class="submit" id="close" >close</button>
        </div>
    </div>

    <div class="more-info invis" id="more-info">
        <img class="staff-photo" id="staff-photo" src="" alt="Staff photo">
        <div class="staff-card" id="staff-card">
            <p class="staff-name" id="staff-name"></p>
            <p class="staff-role" id="staff-role"></p>
            <p class="staff-email" id="staff-email"></p>
            <p class="staff-phone" id="staff-phone"></p>
            <div class="staff-experience" id="staff-experience"></div>
        </div>
        <button class="submit" id="close-info" >close</button>
    </div>

</body>
<script src="./js/script.js"></script>

</html>
